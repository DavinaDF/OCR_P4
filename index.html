<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61874f9fc9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <header>
        <img src="img/logo/ohmyfood.png" class="header__logo" alt="Logo OhMyFood">
    </header>
    <main>
        <section class="LocationResearch">
            <!-- icone location -->
            <i class="fa-solid fa-location-dot"></i>
            <!-- champs texte -->
            <input type="text" name="location" placeholder="Paris, Belleville">
        </section>
        <section class="informations">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez les restaurants d'exception, sélextionnés par nos soins.</p>
            <button type="button">Explorer nos restaurants</button>
        </section>
        <section class="explication">
            <h2>Fonctionnements</h2>
            <ul>
                <li>
                    <span>1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <h3>Choisissez un restaurant</h3>
                </li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <section class="ListRestaurant">
            <h2>Restaurants</h2>
            <!-- 4 restaurants (articles)-->
            <a href="la-palette-du-good.html">
                <article class="card-restaurant">
                    <img src="img/restaurants/la-palette-du-gout.jpg" alt="Photo assiettes La palette du gout">
                    <!-- flag -->
                    <div class="flag-new"><h4>Nouveau</h4></div>
                    <div class="card-content">
                        <h3>La palettre du gout</h3>
                        <p>Ménilmontant</p>
                    </div>
                    <!-- icone -->
                    <i class="fa-regular fa-heart"></i>
                </article>
            </a>
        </section>
    </main>
    <footer>
        <img src="" alt="Logo Oh My Food">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
</body>
</html>
